<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/cabecera.css">
    <link rel="stylesheet" href="../estilos/principal.css">
    <title>Document</title>
</head>
<body>
    <div id="todo">
        <div id="cabecera"><!-- comienzo de header-->
            <header>   
                <div id="logoHeader">
                    <img src="../images/logoPureAir.png" alt="icono menu">
                </div> 
                <div id="navHeader">
                    <nav>
                        <a>Busqueda de rutas</a>
                        <a>rutas</a>
                        <a>Mis rutas</a>
                    </nav>
                </div>
                
                <div id="Sesion">
                    <span>inicio de sesion</span>
                    <hr>
                    <span>Registro</span>
                </div>
                <div id="imgUsuarioHeader">
                    <img id="imgUsario" src="../images/usuario.png" alt="imgUsuario">
                </div>
            </header>
        </div> <!-- fin del hader-->
        <div id="buscadorGeneral"> 
            <img id="fondoBusqueda" src="../images/fotoLagunaInviernoCopy.jpg">
            <div id="seccionBusqueda">
                <input type="text" id="localidad" placeholder="Ubicacion que busca">
                <div id="botonBusqueda">
                    <img id="lupa" src="../images/busqueda-de-lupa.png">
                </div>
            </div>
        </div>
        <div id="recomendad">
            <h2>RECOMEDADOS</h2>
            <div class="RecomendadosEscrol">
                <div class="butFlecha">
                    <img src="../images/flecha-izquierda.png" alt="flecha izquierda">
                </div>
                <div class="ScrollVistaRutas">
                    <div class="VistaMiniRuta">
                        <h3>ruta de la cabra coja</h3>
                        <div class="dosMitades">
                            <div class="mitadIzq">
                                <img class="imagenMitad" src="../images/fotoLagunaInvierno.jpg">
                            </div>
                            <div class="mitadDer">
                                <div class="minidatos">
                                    <span class="medida">Distancia:</span>
                                    <span class="medidaDatos">14KM</span>
                                    <span class="dificultad">Dificultad:</span>
                                    <span class="dificultadDato">Media</span>
                                    <span class="desnivel">Desnivel:</span>
                                    <span class="desnivelDatos">600M</span>
                                    <span class="tipoRuta">Tipo de ruta:</span>
                                    <span class="tipoRutaDatos">Senderismo</span>
                                    <div class="valoracion">
                                        <span>Valoracion</span>
                                        <div class="estrellas">
                                            <img class="estre1" src="../images/estrella.png" alt="estrella">
                                            <img class="estre2" src="../images/estrella.png" alt="estrella">
                                            <img class="estre3" src="../images/estrella.png" alt="estrella">
                                            <img class="estre4" src="../images/estrella.png" alt="estrella">
                                            <img class="estre5" src="../images/mediaEstrella.png" alt="estrella">
                                        </div>
                                    </div>
                                </div> <!-- grid-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="butFlecha">
                    <img src="../images/flecha-derecha.png" alt="flecha derecha">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
